[application]

name="Astronauta"
main_scene="res://scenes/Game.tscn"
icon="res://icon.png"

[autoload]

Global="*res://scripts/Global.gd"
Transition="*res://scenes/Transition.tscn"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=800
height=1280
test_width=400
test_height=640
orientation="portrait"
emulate_touchscreen=true

[input]

up=[key(Up), key(W)]
down=[key(Down), key(S)]
right=[key(Right), key(D)]
left=[key(Left), key(A)]
touch=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
